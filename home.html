    <div class="chat-container">
      <div class="input-output">
        <div class="output">
        <h1 align="center">Location Search</h1>
        <form action="/location" method="POST">
          <div class="input">
            <h2><label for="current-location-input">Current Location </label></h2>
            <input class = "writes" type="text" id="current-location-input" name="current-location-input" placeholder="Enter current location" required>
            <h2><label for="destination-location-input">Destination Location </label></h2>
            <input type="text" id="destination-location-input" name="destination-location-input" placeholder="Enter destination location" required>
            <div style="padding-top: 2rem;">
              <button type="submit" id="submitButton"><h2>Search</h2></button>
            </div>
          </div>
        </form>
        </div>
      </div>
      <div class="mapcontainer" id="map"></div>
    </div>
    <script>
        // Initialize a map
        var platform = new H.service.Platform({
            apikey: 'JRo2rEIRPPC3ZzqqBMiJ9PjEg8oG1qD67P08byN1fIM'
        });

        var defaultLayers = platform.createDefaultLayers();
        map = new H.Map(document.getElementById('map'),
            defaultLayers.vector.normal.map, {
                center: {lat: 0, lng: 0},
                zoom: 2,
                pixelRatio: window.devicePixelRatio || 1
            });

        // Add behavior to the map
        var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));
    </script>
